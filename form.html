<!DOCTYPE html>

<html>
<head>
    <title>Form</title>
    <style>
        fieldset{
     
            width:20%;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
    <form>
        <label for="ntxt">Name</label>
        <input type="text" id="ntxt" />
        <br /><br />
        <label for="etxt">Email</label>
        <input type="email" id="etxt" />
        <br /><br />
        <lable for="pno">Phone</lable>
        <input type="number" id="pno" />
        <br /><br />
        <lable for="rpc">Request Phone Call</lable>
        <input type="checkbox" />Yes
        <input type="checkbox" />No
        <br /><br />
        <label for="gnd">Gender</label>
        <input type="radio" />Male
        <input type="radio" />Female
        <br /><br />
        <lable for="wbst">Website</lable>
        <input type="text" id="wbst" />
        <br /><br />
        <lable for="prty">Priority</lable>
        <select id="prty">
            <option>Low</option>
            <option>Normal</option>
            <option>High</option>
            <option>Emergency</option>
        </select>
        <br /><br />

        <p>Type</p>
        <select>
            <option>Website Update</option>
            <option>Information Change</option>
            <option>Information Addition</option>
            <option>New products</option>
        </select>
        <br /><br />
        <label>Message</label><br>
        <textarea name="message"></textarea>
        <br>

        <input type="button" value="Send" />
        <input type="button" value="Clear" />

    </form>
    </fieldset>
</body>
</html>
